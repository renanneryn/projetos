<header>
<div class="container"> 
<div class="calculadora">
<h1>Calculadora Simples</h1>
<div id="form">
<input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
<select id="selector">
   <option value="+">+</option>
   <option value="-">-</option>
   <option value="*">*</option>
   <option value="/">/</option>
</select><br><br>
<input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
<button onclick="calcular()"><div class="button">Calcular</div></button>


</div id="form">
<div>
<h3 id="resultado"></h3>
</div>

</div>
</div>
